//
// This is the configuration file for our ircBot 
// syntax:
//
//   key = value
//
// the <value> can contain whitespaces. Please make sure there is a space before and after the seperator '=' 
//

host = 127.0.0.1	// This is the IP address of the Command & Control IRC Server
port = 6667		// The port used by the IRC server
botnick = TestBot	// The nickname the bot tries to register with
channel = #ThieZn 	// The main channel the bot connects to
